<h2>#4: Functions</h2>
<p>To solve this, you can use IIFE's as well:</p>
<pre><code>
  (function($, undefined) {
  
  }(jQuery));
</code></pre>
<ul>
    <li>Add <code>undefined</code> as the last argument</li>
    <li>Nothing is passed to it, so it's <strong>REALLY</strong> <code>undefined</code></li>
</ul>
