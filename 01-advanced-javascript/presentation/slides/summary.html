<h2>Now class, what did we learn today?</h2>
<ul>
    <li class="fragment">Always use <code>===</code></li>
    <li class="fragment">There is no such thing as a block scope!</li>
    <li class="fragment">Always use <code>var</code> to create variables!</li>
    <li class="fragment">Prototypes can be inherited, extended and overriden at any time.</li>
    <li class="fragment">Always wrap your code in an IIFE</li>
</ul>
