<h2>#3: Objects</h2>
<p>Overriding a function is also possible:</p>
<pre><code>
  Opticien.prototype.sayJob = function() {
    console.log("Awesome " + this.job);
  };
</code></pre>

<aside class="notes">
    <ul>
        <li>Daarnaast kan je ook functies overschrijven/overriden</li>
        <li>Dit gebeurt op dezelfde manier als je een nieuwe functie zou toevoegen</li>
    </ul>
</aside>
