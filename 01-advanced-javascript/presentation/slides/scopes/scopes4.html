<h2>Tip 2: There is no such thing as a block scope!</h2>

<aside class="notes">
    <ul>
        <li>Dat brengt ons bij de tweede tip van de dag</li>
        <li>Een code block (<code>if</code>, <code>while</code>, <code>for</code>, ... heeft geen eigen scope</li>
        <li>Dit is dus anders dan in Java, waar de code buiten de <code>if</code> geen toegang heeft tot variabelen aangemaakt in de if</li>
    </ul>
</aside>
